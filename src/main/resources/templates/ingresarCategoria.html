<title>Nueva Categoria</title>

	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

<body>

	<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" th:action="@{/newCategoria}" th:object="${categoria}" method="post">
				<span class="contact100-form-title"> Nueva Categoria </span>
					
				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Name is required">
					<span class="label-input100" th:errors="*{categoria}"
						style="color: #FF0000; font-size: 12px"></span> <input
						class="input100" th:field="*{categoria}" type="text" name="categoria"
						placeholder="Nombre Categoria">
				</div>
				
				<input type="submit" class="btn btn-outline-light" value="Guardar Categoria">
	</form>
	
	</div>
	<br>
	<div class="wrap-contact100 ">
	<button class="btn btn-outline-light"><a href="/index" style="text-decoration:none; color: #000;">Volver</a></button>
	</div>
	</div>
	
<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
