<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nuevo Libro</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" th:action="@{/newLibro}" th:object="${libro}" method="post">
				<span class="contact100-form-title"> Nuevo Libro </span>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Titulo is required">
					<span class="label-input100" th:errors="*{titulo}"
						style="color: #FF0000; font-size: 12px"></span> <input
						class="input100" th:field="*{titulo}" type="text" name="titulo"
						placeholder="titulo">
				</div>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Autor is required">
					<span class="label-input100" th:errors="*{autor}"
						style="color: #FF0000; font-size: 12px"></span> <input
						class="input100" th:field="*{autor}" type="text" name="autor"
						placeholder="autor">
				</div>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="ISBN is required">
					<span class="label-input100" th:errors="*{isbn}"
						style="color: #FF0000; font-size: 12px"></span> <input
						class="input100" th:field="*{isbn}" type="text" name="isbn"
						placeholder="ISBN">
				</div>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize">
				<label for="categoriaBox">Categoria</label>
				<select th:field="*{categoria.codigo}" name="categoriaBox">
					<option th:each ="impo: ${ListCategoria}" th:value="${impo.codigo}"
							th:text ="${impo.categoria}">
					</option>
				</select>
				</div>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize">
				<label for="estado">Estado</label>	
				<input type="checkbox" th:field="*{estado}" name="estado">
				</div>
				
				<input type="submit" class="btn btn-outline-light" value="Guardar">
	</form>
	
	</div>
	</div>
<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
